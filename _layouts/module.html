---
layout: default
---

<article class="module">
  {% if page.module and page.title %}
  <header class="module-header">
    <h1>Module {{ page.module }}: {{ page.title }}</h1>
  </header>
  {% endif %}

  <div class="module-content">{{ content }}</div>

  {% if page.module %}
  <footer class="module-footer">
    <div class="module-info">
      <p>You are reading Module {{ page.module }}: {{ page.title }}.</p>
    </div>
  </footer>
  {% endif %}
</article>
