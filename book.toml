[book]
authors = ["vishal ingle"]
language = "en"
src = "src"
title = "CEH v13 Study Guide"
description = "Comprehensive Certified Ethical Hacker v13 study notes and exam preparation materials"

[build]
build-dir = "docs"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/beingfluid/CEHv13"
edit-url-template = "https://github.com/beingfluid/CEHv13/edit/main/{path}"
no-section-label = false
curly-quotes = false
git-repository-icon = "fa-github"
site-url = "https://beingfluid.github.io/CEHv13/"
additional-css = ["./theme/css/extra.css"]
additional-js = ["./theme/js/enhanced.js"]

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 1

[output.html.playground]
copyable = true
